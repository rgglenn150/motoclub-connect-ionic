<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">MotoClub Connect</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button color="dark" fill="clear" size="full">Forgot password</ion-button>
          <ion-button color="primary" size="full" (click)="login()">Login</ion-button>
          <ion-button color="primary" fill="clear" size="full" (click)="goToRegister()">Register</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
