<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.startTime | date:'short'}} - {{event.endTime | date:'short'}}</p>
        <p>{{event.location}}</p>
        <p>Organized by: {{event.createdBy.username}} for {{event.club.clubName}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
